<!DOCTYPE html>
<html>
   <head> 
      <title>Mon premier fichier HTML</title>
      <meta charset="UTF-8">
   </head> 
<body>
 <h1>JavaScript Statements</h1>
 <p>Statements are separated by semicolons.</p>
 <p>The variables x, y, and z are assigned the values 5, 6, and 11:</p>
 <p id="demo"></p>
 <p id="mul"></p>
 <script>
     var x = 5;
     var y = 6;
     var z = x + y;
     document.getElementById("demo").innerHTML = z;
 </script>
 <script>
     document.getElementById("mul").innerHTML = 5 * 10;
 </script>
</body>
</html>
